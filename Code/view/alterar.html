<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar</title>
    <link rel="stylesheet" href="telaalterar.css">
</head>
<body>
    <div class="conteudo">
        <h1 class="title">Certificações Adiquiridas</h1>
        <div class="listacertificado">
            <table >
                <tr class="table">
                    <ol class="linhalista" >
                        <div class="desccertificado">
                            Certificação: Banco de dados <br>
                            Disponibilizado Por: Bradesco 
                        </div>
                        <div class="desccertificado">
                            Data de inicio: 03/05/2022 <br>
                            Data final:04/05/2022 <br>
                            Duração: 24h
                        </div>
                    </ol>
                </tr>
            </table>
        </div>  

        <form action="#" method="post" id="cadastro">
            <div class="cadastro">
                <div class="item">
                    <label for="nome">Certificado de :
                        <input type="text" name="name" id="name" placeholder="@" style="padding:0.5rem;padding-right: 5rem; margin: 1%;width: 300px;" >
                    </label>
                </div>
                <div class="item">
                     <label for="nome">Disponibilizado por:
                         <input type="text" name="empresa" id="empresa" placeholder="@" style="padding:0.5rem; padding-right: 5rem; margin: 1%; width: 300px;">
                     </label>
                </div>
                <div class="item">
                    <label for="nome">Data de inicio:
                        <input type="text" name="dataini" id="dataini" placeholder="@" style="padding:0.5rem; padding-right: 5rem; margin: 1%; width: 300px;">
                    </label>
               </div>
               <div class="item">
                <label for="nome">Data de finalização:
                    <input type="text" name="datafim" id="datafim" placeholder="@" style="padding:0.5rem; padding-right: 5rem; margin: 1%; width: 300px;">
                </label>
                </div>
                <div class="item">
                    <label for="nome">Duração em horas:
                        <input type="text" name="duracao" id="duracao" placeholder="@" style="padding:0.5rem; padding-right: 5rem; margin: 1%; width: 300px;">
                    </label>
                </div>
    
    
                <div class="button">
                        <form  action="#" >
                            <button type="submit" id="alterar" name="btnalterar" class="btnalterar" >
                                Alterar
                            </button>
                        </form>
                        <form action="telaprincipal.html">
                            <button  type="submit" id="cancelar" name="btncancelar" class="btncancelar" >
                                Cancelar
                            </button>
                        </form>
                    
                </div>   
            </div>
            </form>
        
    </div>
</body>
</html>
